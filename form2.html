<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form2</title>
     <link rel="stylesheet" href="MSR CSS/style.css">
</head>
<body>

    <form action="message.html">
      <center>
        <fieldset>
            
            <legend><b>Personal Details</b></legend>
            
        <label for="Fname">First Name</label>
        &nbsp; &nbsp;
        <input type="text" required id="Fname" name="Fname">s
        <br><br>

        <label for="Mname">Middle Name</label>
        <input type="text" id="Mname" name="Mname"> 
        <br><br>

        <label for="Lname">Last Name</label>
        &nbsp; &nbsp;
        <input type="text" required id="Lname" name="Lname">
        <br><br>

        <label for="email">Email</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="Email" required id="email" name="email">
        <br><br>


        <label for="dob">DOB</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="date" required id="dob" name="dob">

    </fieldset>
</center>
   <br>
   <center>
    <fieldset>
        <legend> <b> Educational Details </b> </legend>
    
    <label for="">Department</label>
    <br>
      
    <input type="radio" id="cs" name="dept">
    <label for="cs">CS</label>
   
    
    <input type="radio" id="ec" name="dept">
    <label for="ec">EC</label>
    
    
    <input type="radio" id="civil" name="dept">
    <label for="civil">Civil</label>
    

    <input type="radio" id="mech" name="dept">
    <label for="mech">Mech</label>
    <br><br>


    <label for="yop">YOP</label>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <input list="yog" required id="yop" name="yop">
    <datalist id="yog">
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist>
    <br><br>

    
    <label for="">Skills</label>
    <br>
    <input type="checkbox" id="html" name="html">
    <label for="html"> HTML </label>
    <br>
    <input type="checkbox" id="css" name="css">
    <label for="css"> CSS </label>
    <br>
    <input type="checkbox" id="js" name="js">
    <label for="js"> JS </label>
    </fieldset>
</center>
    <button><b> Submit </b></button>
    </form>
</body>
</html>
